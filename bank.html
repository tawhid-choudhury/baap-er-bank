<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-7xl max-w-7xl mx-auto  text-center p-4">This is the<span class="text-purple-700 font-semibold">
                Bank DashBoard</span>!!</h1>
    </header>
    <main>
        <section id="dip-wd-blnce">
            <div class="grid grid-rows-3 md:grid-rows-1 md:grid-cols-3 max-w-7xl mx-auto mt-10 gap-6 text-white px-2">
                <div class="bg-teal-400 p-9 rounded-xl">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-6xl">$00</h2>
                </div>
                <div class="bg-red-400 p-9 rounded-xl">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-6xl">$00</h2>
                </div>
                <div class="bg-blue-400 p-9 rounded-xl">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-6xl">$1240</h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-rows-2 md:grid-rows-1 md:grid-cols-2 max-w-7xl mx-auto mt-10 gap-6 text-white px-2">
                <div class="bg-yellow-400 p-9 rounded-xl ">
                    <h3 class="text-4xl">Deposit</h3>
                    <input id="deposit" class="m-3 p-3 block w-5/6 text-black" placeholder="Enter $ Deposit Amount"
                        type="number">
                    <button id="login flex-1"
                        class="mx-3 p-3 bg-green-500 text-white rounded-lg hover:bg-green-600">Deposit</button>
                </div>
                <div class="bg-purple-400 p-9 rounded-xl">
                    <h3 class="text-4xl">Withdraw</h3>
                    <input id="withdraw" class="m-3 p-3 block w-5/6 text-black" placeholder="Enter $ Withdraw Amount"
                        type="number">
                    <button id="login"
                        class="mx-3 p-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
